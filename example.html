<html>
    <head>
        <meta charset="UTF-8">
        <title>Ingsoc JS Example</title>
        
        <link rel="stylesheet" href="./example.css">

        <script type="text/javascript" src="./lib/ingsoc.js"></script>
        <script type="text/javascript" src="./example.js"></script>
    </head>

    <body>
        <app-component></app-component>
    </body>

    <template party-member="app-component">
        <main-component class="bottom-space"></main-component>

        <main-component></main-component>
        <select-component class="bottom-space"></select-component>
        <date-component></date-component>
    </template>

    <template party-member="main-component">
        <h1 
            view-if="showTitle" 
            watch-id="titleId" 
            watch-class="titleClass" 
            watch-text="title" 
            style="margin-bottom: 0.1em;">
        </h1>

        <input 
            id="first" 
            type="text" 
            listen-input="title" 
            watch-value="title" 
            placeholder="Title...">

        <button type="button" listen-click="switchClass">Swap Class</button>
        <button type="button" listen-click="switchId">Swap ID</button>

        <input type="checkbox" checked="true" listen-change="toggleTitle"> Show Title
    </template>

    <template party-member="select-component">
        <p interpolate-for="text" watch-text="text.${key}"></p>
        <select listen-change="updateText">
            <option selected value="Zero">Zero</option>
            <option value="Three">Three</option>
        </select>
        <date-component designation="example"></date-component>
    </template>

    <template party-member="date-component">
        <input type="date" placeholder="Date..." listen-change="date" watch-value="date">
        <p watch-html="date"></p>
    </template>
</html>
