<html><head>
        <meta charset="UTF-8">
        <title>Reactive Engine Test</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <app-component uuid="1"><main-component watcher-name="top" class="bottom-space" uuid="2"><h1 view-if="showTitle" watch-id="titleId" watch-class="titleClass" watch-text="title" style="margin-bottom: 0.1em;"></h1>
<input id="first" type="text" listen-input="title" watch-value="title" placeholder="Title...">

<button type="button" listen-click="switchClass">Swap Class</button>
<button type="button" listen-click="switchId">Swap ID</button>

<input type="checkbox" checked="true" listen-change="toggleTitle"> Show Title
</main-component>
<main-component uuid="3"><h1 view-if="showTitle" watch-id="titleId" watch-class="titleClass" watch-text="title" style="margin-bottom: 0.1em;"></h1>
<input id="first" type="text" listen-input="title" watch-value="title" placeholder="Title...">

<button type="button" listen-click="switchClass">Swap Class</button>
<button type="button" listen-click="switchId">Swap ID</button>

<input type="checkbox" checked="true" listen-change="toggleTitle"> Show Title
</main-component>
<select-component class="bottom-space" uuid="4"><p interpolate-for="text" watch-text="text.${key}"></p>
<select listen-change="updateText">
    <option selected="" value="Zero">Zero</option>
    <option value="Three">Three</option>
</select>
<date-component watcher-name="example" uuid="5"><input type="date" placeholder="Date..." listen-change="date" watch-value="date">
<p watch-html="date"></p></date-component></select-component>
<date-component uuid="6"><input type="date" placeholder="Date..." listen-change="date" watch-value="date">
<p watch-html="date"></p></date-component></app-component>
    
</body></html>
